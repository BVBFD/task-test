<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JavaScript Infinite Scroll</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-y: auto;
      }

      .loading {
        margin: 20px 0;
      }

      .image-container {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container" class="container"></div>
    <script>
      const fetchData = [
        {
          _id: 1,
          imgUrl:
            "https://res.cloudinary.com/dewa3t2gi/image/upload/v1704970199/myportfolioblogproject/s2bqbwyf1vml2beeqdrm.gif",
        },
        {
          _id: 2,
          imgUrl:
            "https://res.cloudinary.com/dewa3t2gi/image/upload/v1677818589/myportfolioblogproject/ta2ew0kg9unlstsv3g3m.gif",
        },
        {
          _id: 3,
          imgUrl:
            "https://res.cloudinary.com/dewa3t2gi/image/upload/v1679554666/myportfolioblogproject/qae9fi8bjtpuoc5qjse7.gif",
        },
        {
          _id: 4,
          imgUrl:
            "https://res.cloudinary.com/dewa3t2gi/image/upload/v1678437768/myportfolioblogproject/qpyzc9k1w06m1ldplwmw.gif",
        },
        {
          _id: 5,
          imgUrl:
            "https://res.cloudinary.com/dewa3t2gi/image/upload/v1676974927/myportfolioblogproject/od9rqmzhmhdmwusqk5qe.gif",
        },
      ];

      const container = document.querySelector(".container");

      let data = [];
      let loading = false;
      let page = 1;

      const handleScroll = async () => {
        const { scrollTop, clientHeight, scrollHeight } = container;
        console.log(scrollTop + clientHeight, scrollHeight);
        if (scrollTop + clientHeight + 1 >= scrollHeight) {
          await getData();
        }
      };

      const renderData = (fetchData) => {
        fetchData.forEach((item, index) => {
          const imgContainer = document.createElement("div");
          imgContainer.className = "image-container";

          const img = document.createElement("img");
          img.style.width = "700px";
          img.style.height = "300px";
          img.style.objectFit = "contain";
          img.src = `${item.imgUrl}`;
          img.alt = `${item._id}`;
          imgContainer.appendChild(img);

          container.appendChild(imgContainer);
        });
      };

      const getData = async () => {
        loading = true;
        // Promise 객체로 API 요청 흉내
        // HTTP GET 요청 로직
        await new Promise((resolve) => setTimeout(resolve, 1000));
        data = data.concat(fetchData);
        // HTTP GET 요청 로직
        renderData(fetchData);
        page += 1;
        loading = false;
      };

      const init = () => {
        container.style.width = "100%";
        container.style.height = "100vh";
        container.style.display = "flex";
        container.style.flexDirection = "column";
        container.style.alignItems = "center";
        container.style.overflowY = "auto";

        container.addEventListener("scroll", handleScroll);

        getData();
      };

      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
